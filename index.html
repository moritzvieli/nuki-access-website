<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lock</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Loading spinner -->
    <div id="loadingSpinner" class="spinner"></div>

    <!-- Switch and status text (hidden initially) -->
    <div id="lockControl" class="hidden">
      <div class="switch" id="lockSwitch" onclick="toggleLock()">
        <div class="toggle">
          <i id="switchIcon" class="fas fa-lock"></i>
        </div>
      </div>
      <p id="statusText">Locked</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
